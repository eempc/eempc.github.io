<!DOCTYPE html>
<html>

<head>
    <title>The Super Mega Rock Paper Scissors</title>
    <link href="index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="grid-container">
        <div class="header"><h1>The Super Mega Rock Paper Scissors</h1></div>

        <div class="middle" id="status1">Left 1</div>
        <div class="middle" id="status2">Right 1</div>

        <div class="middle" id="p1">Player 1</div>
        <div class="middle" id="result">Result</div>
        <div class="middle" id="p2">Computer</div>

        <img class="buttons" id="button1" src="images/paper.png" onclick="playRound(0)">
        <img class="buttons" id="button2" src="images/scissors.png" onclick="playRound(1)">
        <img class="buttons" id="button3" src="images/rock.png" onclick="playRound(2)">

        <div class="footer">
            <h3>There is no reset button, you are doomed to play forever!</h3>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
