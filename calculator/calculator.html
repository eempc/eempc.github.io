<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>

    <div id="frame">
      <div id="header">
        <h1>Calculator</h1>
      </div>

      <div id="screen"></div>

      <div id="container">
          <div class="button">(-)</div>
          <div class="button">MR</div>
          <div class="button" id="backspace" onclick="backspace()">BK</div>
          <div class="button" id="clear-all" onclick="clearScreen()">CA</div>

          <div class="button num">7</div>
          <div class="button num">8</div>
          <div class="button num">9</div>
          <div class="button op">/</div>

          <div class="button num">4</div>
          <div class="button num">5</div>
          <div class="button num">6</div>
          <div class="button op">*</div>

          <div class="button num">1</div>
          <div class="button num">2</div>
          <div class="button num">3</div>
          <div class="button op">-</div>

          <div class="button num">0</div>
          <div class="button decimal" onclick="screenAppendDecimal()">.</div>
          <div class="button" onclick="operate()">=</div>
          <div class="button op">+</div>
      </div>
    </div>
    <script src="calculator.js" async defer></script>
  </body>
</html>
