<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="frame">
      <div id="header">
        <h1>Dual screen calculator</h1>
      </div>

      
      <div class="screen">
        <p id="screen0"></p>
        <p id="screen1"></p>
      </div>

      <div id="container">
          <div class="button" onclick="makeNegative()">(-)</div>
          <div class="button" onclick="random()">R</div>
          <div class="button" onclick="backspace()">Back</div>
          <div class="button" onclick="clearAll()">Clear</div>

          <div class="button num">7</div>
          <div class="button num">8</div>
          <div class="button num">9</div>
          <div class="button op">/</div>

          <div class="button num">4</div>
          <div class="button num">5</div>
          <div class="button num">6</div>
          <div class="button op">*</div>

          <div class="button num">1</div>
          <div class="button num">2</div>
          <div class="button num">3</div>
          <div class="button op">-</div>

          <div class="button num">0</div>
          <div class="button decimal" onclick="screenAppendDecimal()">.</div>
          <div class="button" onclick="operate()">=</div>
          <div class="button op">+</div>
      </div>
    </div>
    <script src="calculator.js" async defer></script>
  </body>
</html>
